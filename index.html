<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Violão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mestre do Violão</h1>
    <p>Selecione a categoria para estudar.</p>

    <div class="tabs">

    </div>

    <div class="grid" id="app">
    </div>

    <script src="script.js"></script>
